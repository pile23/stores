	<!-- page body -->
	<!-- tabela spisak -->



	<div class="container-fluid py-3 pt-5 bg-primary-subtle">
	    <p class="" id="spisakRadnihVremena"> <br/></p>
	    <div class="row">
		<div class="col-sm-8">
		    <h5 class="text-center  display-6">List of Stores</h5>
		    <br/>
		    <!-- obavestenje -->
		    <!-- <div class="p-1 ps-3 border-start border-4 border-primary ">
			 <span class=" text-primary fw-semibold fs-4 ">Za pretragu radnji</span> trenutno koristiti <span id="findInPage" class=" ">"Find in page"</span> opciju u pregledacu kao sto su Chrome, Firefox, Safari
			 </div> -->
		    <br>
		    <div class="px-3 border-start border-4 border-primary" id="pretraziRadnjeDiv">
			<p class="text-primary fs-4 fw-semibold">
			    Search store
			</p>
			<div class="input-group mb-3">
			    <input class="form-control" id="poljeZaPretraguRadnji" type="text" placeholder ="Ime radnje"  />
			    <button class="btn btn-outline-primary text-dark" type="button" id="btnPretraziRadnje">Search store</button>
			</div><!-- .input group -->
			<!-- obavestenje o pretrazi !nevidlijvo-->
			<div class="p-2 alert alert-warning border-warning" role="alert" id="obavestenjeOPretrazi">
			    Nesto
			</div>


		    </div>
		    <br/>

		    <!-- tabela -->
		    <div class="">
			<table class="table px-3" id="spisak">
			    <tbody>
				<tr>
				    <th>Ime radnje</th>
				    <th>Pon-Pet</th>
				    <th>Sub</th>
				    <th>Ned</th>
				</tr>
				<tr class="d-none" id="nevidljivRedUTabeli">
				    <td>a</td>
				    <td>a</td>
				    <td>a</td>
				    <td>a</td>
				</tr>
			    </tbody>


			</table>
		    </div>
		</div>
		<div class="col-sm-4 mt-5 mt-sm-0" id="dodajRadnoVreme">
		    <div class="p-2 pt-0">
			<h3 class="text-center display-6">Add a store</h3>
			<br/>
			<br/>
			<form id="dodajRadnju" method="POST">
			    <div class="mb-3">
				<label for="imeRadnje" class="form-label">Ime radnje:</label>
				<input type="text" name="ime-radnje" class="form-control" id="imeRadnje" value="">
			    </div>
			    <div class="mb-3">
				<label for="pon-pet" class="form-label">Radno vreme pon-petak:</label>
				<input type="text" name="pon-pet" class="form-control" id="pon-pet" placeholder="07 - 15">
			    </div>
			    <div class="mb-3">
				<label for="sub">Radno vreme subotom:</label>
				<input type="text" name="sub" class="form-control" id="sub" placeholder="07 - 15" value="">
			    </div>
			    <div class="mb-3">
				<label for="ned">Radno vreme nedeljom:</label>
				<input type="text" name="ned" class="form-control" id="ned" placeholder="07 - 15">
			    </div>
			    <p id="uspesnoDodataRadnja" class=" mb-3 px-3 py-2 fw-semibold text-success-emphasis bg-success-subtle border border-success-subtle rounded-2" >Uspesno je dodata radnja :)</p>
			    <p id="neuspesnoDodavanjeRadnje" class=" mb-3 px-3 py-2 fw-semibold text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-2" >Nije dodata radnja :(</p>
			    <!-- d-inline-flex mb-3 px-3 py-2 fw-semibold text-success-emphasis bg-success-subtle border border-success-subtle rounded-2 -->
			    <button type="submit" class="btn btn-primary w-100">Add</button>
			</form>
			
			<br/>
		    </div>
		</div><!-- row -->

	</div><!-- cont -->
